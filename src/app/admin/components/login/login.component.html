<form (ngSubmit)="login()">
  <div class="form-group">
    <label for="user_name">Username:</label>
    <input type="text" class="form-control" id="user_name" name="user_name" [(ngModel)]="user_name" required inputmode="text" (blur)="validateUsername()"  autocomplete="off">
  </div>
  <div class="form-group">
    <label for="user_password">Password:</label>
    <input type="password" class="form-control" id="user_password" name="user_password" [(ngModel)]="user_password" required inputmode="text" (blur)="validatePassword()"  autocomplete="off">
    <p class="errorMsgs" [ngClass]="{ 'showError': errorMessage }">{{ errorMessage }}</p>
  </div>
  <div class="addBookingBtns">
    <button type="submit" class="btn btn-primary createBooking" id="addBkngCreateBtn" [disabled]="loginDisabled  || !isFormValid()">LOGIN</button>
  </div>
</form>
